<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="module" src="script/Register.js"></script>
</head>
<body>
<div id="register">
  <form id="register_form">
      <div id="UsrandPSw">
          <b>Username: </b> <input type="text" id="Username" name="Username">
          <b>Password: </b> <input type="password" id="Password" name="Password">
          <b>Re-enter Password:</b> <input type="password" id="RePassword" name="RePassword">
      </div>
      <div id="SecondAuthRegister">
          <b>Email Address: </b> <input type="email" id="EmailAddress" name="EmailAddress">
          <input type="button" id="EmailSender" value="Send Email Code">
          <div id="EmailCodeW">
              <b>Email Code:</b> <input type="text" id="EmailCode" name="EmailCode">
          </div>
          <b>Phone Number:</b><input type="text" id="PhoneNumber" name="PhoneNumber">
          <input type="button" id="SMSSender" value="Send SMS Code">
          <div id="SMSCodeW">
              <b>SMS Code:</b> <input type="text" id="SMSCode" name="SMSCode">
          </div>
          <input type="button" id="TOTPRequest" value="Register Authenticator">
          <div id="TOTP">
              <b id="TOTPToken"></b>
              <b>Authenticator Code:</b><input type="text" id="TOTPCode" name="TOTPCode">
          </div>
      </div>
      <div id="backupCode">
          <b id="BackUpCodeAlert">backup Code(each one only use once!):</b>
      </div>
    <input type="button" id="next" value="next">
  </form>
    <b id="errormessage"></b>
</div>
</body>
</html>
